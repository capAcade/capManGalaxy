<body>
<div id="formplaceholder">
    <div id="adminMenu" class="d-none">
        <button id="resetconnection" type="button" href="#" class="btn">Reset Connection</button>
        <button id="startgame" type="button" href="#" class="btn">Start Game</button>
    </div>
    <div class="row title"></div>
    <div class="row justify-content-md-center">
        <form id="userform" class="col-md-5 card needs-validation">
            <div class="card-body ">
                <h4 class="card-title mb-2">Please enter your details below</h4>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" class="form-control" id="nickname" aria-describedby="nicknameHelp"
                           placeholder="Type a nickname like: GalaxyBlaster" required>
                    <small id="nicknameHelp" class="form-text text-muted">
                        This name will be used in the high score list.
                    </small>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Here you type your full name"
                           required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Here you type your email address" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Ready!</button>
            </div>
        </form>

        <div id="userwaiting" class="col-md-auto card d-none">
            <div class="card-body">
                <h4 class="card-title mb-2 bit">Waiting for other players...</h4>
                <h2 id="countdown" class="py-3 bit text-center">&nbsp;</h2>
            </div>
        </div>
        <div id="gameover" class="col-md-5 card d-none">
            <div class="card-body">
                <h4 class="card-title">Game Over <span id="name"></span></h4>
                <h2 class="pt-4 bit text-center">Your score is</h2>
                <h2 id="score" class="pb-4 bit text-center"></h2>
                <p class="mt-5">Waiting for other players...</p>
            </div>
        </div>
    </div>
</div>
<div id="capManGalaxy" class="d-none"><div id="overlayb" class="overlayb d-none"></div></div>
</body>
