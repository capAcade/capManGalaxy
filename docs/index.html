<!doctype html>
<head>
    <title>Capman Galaxy</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="/assets/img/Jet-top.ico"/>

    <script src="phaser.min.js"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="formplaceholder">
    <div class="row title mb-5"></div>
    <div class="row justify-content-md-center">
        <form id="userform" class="col-md-5 card needs-validation">
            <div class="card-body ">
                <h4 class="card-title mb-2">Please enter your details below</h4>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" class="form-control" id="nickname" aria-describedby="nicknameHelp"
                           placeholder="Nickname" required>
                    <small id="nicknameHelp" class="form-text text-muted">
                        This name will be used in the high score list.
                    </small>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Aaddress</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Email Address" required>
                    <!--                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Ready!</button>
            </div>
        </form>

        <div id="userwaiting" class="col-md-5 card hide">
            <div class="card-body">
                <h4 class="card-title mb-2">Waiting for the game to start...</h4>
            </div>
        </div>
        <div id="gameover" class="col-md-5 card hide">
            <div class="card-body">
                <h4 class="card-title mb-2">Game Over</h4>
                <h4>Your high score is <span id="score"></span></h4>
                <p>Waiting for other players to finish...</p>
            </div>
        </div>
    </div>
</div>
<div id="capManGalaxy" class="hide"></div>
</body>
